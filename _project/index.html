<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/thumbnail-gallery.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <a href="#" class="right carousel-control" id="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
            <a href="#" class="left carousel-control" id="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>

        <div class="carImages"></div> <!-- this div will hold slider containing data fetched in template below -->

        <script id="carImagesTemplate" type="text/template"> <!-- this template gets data from JSON file -->
        
            {{#cars}}

            <div><img src="images/{{name}}.jpg" alt=""></div>

            {{/cars}}
        
        
        
        </script>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.0.3/jquery.cycle.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
